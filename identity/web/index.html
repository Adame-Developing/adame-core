<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/1ac1f0f175.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="register" id="register">
        <form class="main" name="register" id="registerForm">

            <div class="form-title">
                <h1>Adame Identity</h1>
            </div>

            <div class="form-group">
                <label for="firstname">
                    Nombre
                </label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">
                    Apellidos
                </label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="form-group">
                <label for="date">
                    Fecha de nacimiento
                </label>
                <input type="date" name="date" id="dateofbirth" name="trip-start" value="1999-01-30" min="1940-01-01" max="2008-01-01">
            </div>

            <div class="form-group">
                <label for="height">
                    Altura
                </label>
                <input type="text" name="height" id="height" placeholder="Ejemplo: 140-200">
            </div>

            <div class="form-group checkbox">
                <div class="radio">
                    <input type="radio" id="man" name="sex" checked value="m">
                    <label for="man">Hombre</label>
                </div>
                <div class="radio">
                    <input type="radio" id="woman" name="sex" value="f">
                    <label for="woman">Mujer</label>
                </div>
            </div>
            

            <button type="submit" class="btn btn-primary">
                <span class="text">Comenzar</span></button>
            </form>
        </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
